version: '3.8'
services:
  # Almacena y busca logs; base de datos principal para ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - socnet
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      retries: 10

  # Procesa y transforma logs; recibe de Filebeat y envía a Elasticsearch
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: logstash
    environment:
      - LS_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - ./pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
      - "5000:5000"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - socnet
    restart: always

  # Interfaz web para visualizar y analizar datos de Elasticsearch
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5602:5601"
    volumes:
      - kibana_data:/usr/share/kibana/data
    depends_on:
      - elasticsearch
    networks:
      - socnet

  # Recolector de logs; envía logs del servidor a Logstash
  filebeat:
    build: ./filebeat
    container_name: filebeat
    user: root
    volumes:
      - ./logs/server:/var/log/syslog-ng:ro
    depends_on:
      - logstash
    networks:
      - socnet

  # Plataforma de gestión de incidentes; se integra con ELK para alertas
  thehive:
    image: strangebee/thehive:5.1
    container_name: thehive
    ports:
      - "9000:9000"
    volumes:
      - thehive_data:/opt/thehive/data
    networks:
      - socnet

  # Recibe logs vía syslog; fuente de logs para Filebeat
  syslog-server:
    image: balabit/syslog-ng:latest
    container_name: syslog-server
    hostname: syslog-server
    ports:
      - "514:514/tcp"
    volumes:
      - ./logs/server:/var/log/syslog-ng
      - ./server/syslog-ng.conf:/etc/syslog-ng/syslog-ng.conf
    networks:
      - socnet

  # Simula envío de logs al syslog-server para pruebas
  syslog-client:
    image: balabit/syslog-ng:latest
    container_name: syslog-client
    hostname: syslog-client
    depends_on:
      - syslog-server
    volumes:
      - ./client/syslog-ng.conf:/etc/syslog-ng/syslog-ng.conf
    networks:
      - socnet

networks:
  socnet:
    driver: bridge

volumes:
  esdata:
  kibana_data:
  thehive_data:
